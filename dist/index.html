<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon.21b6e204.ico">
  <link rel="stylesheet" href="/style.e308ff8e.css">
  <title>Frontend Mentor | Profile card component</title>
<script src="/style.e308ff8e.js"></script></head>
<body>
  <section class="card">
    <header>
      <div class="profil">
        <img src="/image-victor.7dfbb361.jpg" alt="man">
      </div>
    </header>
    <div class="container">
      <h1>Victor Crest <span>26</span></h1>
      <p>London</p>
    </div>
    <footer>
      <div class="info">
        <h2>80K</h2>
        <p>Followers</p>
      </div>
      <div class="info">
        <h2>803K</h2>
        <p>Likes</p>
      </div>
      <div class="info">
        <h2>1.4K</h2>
        <p>Photos</p>
      </div>
    </footer>
  </section>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a> | 
    <a href="https://github.com/anespoul34" target="_blank">Coded</a> by <a href="https://www.arthurnespoulous.com" target="_blank">AN</a>. 
  </footer>
</body>
</html>
